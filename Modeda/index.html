<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>


</head>

<body>

    <br>
    <br>

    <main id="main" class="container jumbotron animated bounceInLeft">
        <h4>Juego de Monedas</h4>
        <div class="row form-group">            
                <h6 for="selectValor">Uno de los jugadores debe elegir una de las siguentes opciones.
                        La opcion no seleccionada se asignara automaticamente al otro jugador.</h6>
            <select class="form-control" id="selectValor">
                <option value="true">Sellos</option>
                <option value="false">Aguilas</option>
            </select>
        </div>

        <div class="row" v-bind:style="{ color: activeColor, fontSize: fontSize + 'px',}">
            <div class="col-6">
                <div>
                    <img :src="src1" height="200px" width="200px" /> {{ message1 }}
                </div>
            </div>

            <div class="col-6">
                <div>
                    <img :src="src2" height="200px" width="200px" /> {{ message2 }}
                </div>
            </div>
        </div>

        <button @click="moneda1" class="btn btn-info">Lanzar</button>
    </main>

    <script src="vue.js"></script>

</body>

</html>
