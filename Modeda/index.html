<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>

    <br>
    <br>
    <main id="main" class="container jumbotron animated bounceInLeft" v-bind:style="{ color: activeColor, fontSize: fontSize + 'px',}">

        <div class="row">
        <div class="col-6">
            <div v-if="Math.random() >= 0.5">
                <img src="resources/aguilas.png" height="200px" width="200px" /> Aguilas
            </div>
            <div v-else >
                <img src="resources/sellos.png" height="200px" width="200px" /> Sellos
            </div>
        </div>

        <div class="col-6">
            <div v-if="Math.random() >= 0.5" style="float: right;">
                <img src="resources/aguilas.png" height="200px" width="200px" /> Aguilas
            </div>
            <div v-else style="float: right;">
                <img src="resources/sellos.png" height="200px" width="200px" /> Sellos
            </div>
        </div>
        </div>

    </main>

    <script src="vue.js"></script>
</body>

</html>
